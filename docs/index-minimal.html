<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiva Billakanti - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hero {
            text-align: center;
            padding: 100px 0;
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .hero .subtitle {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 2rem;
        }
        
        .hero .description {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .nav {
            margin-top: 3rem;
        }
        
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: #fff;
        }
        
        .resume-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
            transition: transform 0.3s;
        }
        
        .resume-btn:hover {
            transform: translateY(-2px);
        }
        
        .social {
            margin-top: 2rem;
        }
        
        .social a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .social a:hover {
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero .subtitle {
                font-size: 1.2rem;
            }
            
            .nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Shiva Billakanti</h1>
            <div class="subtitle">Full Stack Developer</div>
            <div class="description">
                I build accessible, inclusive products and digital experiences for the web.
            </div>
            
            <a href="/Shiva_Billakanti_Resume.pdf" class="resume-btn" target="_blank">
                View Full Résumé
            </a>
            
            <nav class="nav">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                </ul>
            </nav>
            
            <div class="social">
                <a href="https://linkedin.com/in/shivab04" target="_blank">LinkedIn</a>
                <a href="https://github.com/shivab04" target="_blank">GitHub</a>
                <a href="mailto:shiva.billakanti@example.com">Email</a>
                <a href="tel:+1234567890">Phone</a>
            </div>
        </div>
    </div>
</body>
</html>
